<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
 
<body>
 
<table class="calculator" style="background-color: #212121">
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled style="color: white" /> </td>
 
    <!-- clearScreen() function clears all the values -->
    <td> <input type="button" value="C" onclick="clearScreen()" id="btn" style="color: white" /> </td>
  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="1" onclick="display('1')" style="color: white" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" style="color: white" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" style="color: white" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" style="color: white" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" style="color: white" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" style="color: white" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" style="color: white" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" style="color: white" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" style="color: white" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" style="color: white" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" style="color: white" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" style="color: white" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" style="color: white" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" style="color: white" /> </td>
 
    <!-- calculate() function evaluates the mathematical expression -->
    <td> <input type="button" value="=" onclick="calculate()" id="btn" style="color: white" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" style="color: white" /> </td>
  </tr>
</table>
 
<script type="text/javascript" src="script.js"></script>
 
</body>
 
</html>
